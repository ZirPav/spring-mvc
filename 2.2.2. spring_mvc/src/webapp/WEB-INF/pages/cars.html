<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>

</head>

<body>

<h1 th:utext="${title}"></h1>

<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Number</th>
        </tr>

        <tr th:each="car : ${messagecars}">
            <td th:utext="${car.getId()}"></td>
            <td th:utext="${car.getName()}"></td>
            <td th:utext="${car.getNumber()}"></td>
        </tr>
    </table>
</div>

</body>
</html>
